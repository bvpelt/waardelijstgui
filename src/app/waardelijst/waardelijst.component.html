<h2>Waardelijsten</h2>
<ul class="waardelijsten">
  <li *ngFor="let waardelijst of waardelijsten"
      [class.selected]="waardelijst === selectedWaardelijst"
      (click)="onSelect(waardelijst)">
    <a routerLink="/detail/{{waardelijst.id}}">
      <span class="badge">{{waardelijst.id}}</span> {{waardelijst.name}}
    </a>
  </li>
</ul>
