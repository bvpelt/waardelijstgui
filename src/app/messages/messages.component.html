<div *ngIf="messageService.messages.length" class = "message-area">

    <h2>Messages</h2>
    <button (click)="messageService.clear()"
            class="clear">clear
    </button>
    <!--
    <div *ngFor='let message of messageService.messages'> {{message}} </div>
  -->
    <div class="scroll-area">
        <ul class="messages">
            <li *ngFor="let message of messageService.messages">
                {{message}}
            </li>
        </ul>
    </div>

</div>
